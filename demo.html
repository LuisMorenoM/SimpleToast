<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>simpleToast</title>
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified simpleToast CSS -->
    <link href="build/simpleToast.min.css" rel="stylesheet" type="text/css" />
    <script src="https://use.fontawesome.com/22b7d0acc7.js"></script>
</head>
<body>
	<div class="container">
		<h1>SimpleToast</h1>
		<div class="well row">
			<div class="well text-center col-xs-6">
				<button class="btn btn-primary js-global-toast" data-type="danger">Danger</button>
			</div>
			<div class="well text-center col-xs-6">
				<button class="btn btn-primary js-global-toast" data-type="success">Success</button>
			</div>
			<div class="well text-center col-xs-6">
				<button class="btn btn-primary js-global-toast" data-type="warning">Warning</button>
			</div>
			<div class="well text-center col-xs-6">
				<button class="btn btn-primary js-global-toast" data-type="info">Info</button>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="build/simpleToast.min.js"></script>
	<script>
		$('.js-global-toast').click(function(){
			$msg = `Hi this is a ${$(this).data('type')} alert`;
			simpleToast.newToast($(this).data('type'), $msg, true);
		})
	</script>
</body>
</html>
