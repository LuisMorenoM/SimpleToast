<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>simpleToast</title>
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified simpleToast CSS -->
    <link href="build/simpleToast.min.css" rel="stylesheet" type="text/css" />
    <script src="https://use.fontawesome.com/22b7d0acc7.js"></script>
</head>
<body>
	<div class="container">
		<h1>SimpleToast</h1>
		<hr>
		<div class="row">
			<div class="text-center col-xs-6">
				<label for="basic-url">Message</label>
				<input type="text" class="form-control js-message">
				
			</div>
			<div class="text-center col-xs-6">
				<label for="basic-url">Time(ms)</label>
				<input type="number" class="form-control js-time">
				
			</div>
			<div class="text-center col-xs-12">
				<hr>
				<button class="btn btn-danger js-global-toast" data-type="danger">Danger</button>
				<button class="btn btn-success js-global-toast" data-type="success">Success</button>
				<button class="btn btn-warning js-global-toast" data-type="warning">Warning</button>
				<button class="btn btn-info js-global-toast" data-type="info">Info</button>
			</div>
			<div class="text-center col-xs-12">
				<hr>
				<button class="btn btn-danger js-clear" data-type="info">Clear</button>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="build/simpleToast.min.js"></script>
	<script>
		$('.js-global-toast').click(function(){
			$msg = `Hi this is a ${$(this).data('type')} alert`;
			$time = false;

			if($('.js-message').val())
				$msg = $('.js-message').val();

			if($('.js-time').val())
				$time = $('.js-time').val();
			
			simpleToast.newToast($(this).data('type'), $msg, $time);
		})
		$('.js-clear').click(function(){
			simpleToast.clear();
		})
	</script>
</body>
</html>
